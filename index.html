<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles/main.css">
    <title>Pure Javascript Music Player</title>
</head>

<body>
    <div>
        <div class="container">
            <div class="c-card">
                <div class="">
                    <img id="music-image" width="362" height="412" class="c-card__cover">
                    <audio id="audio" src=""></audio>

                    <div id="music-details" class="c-card__info">
                        <p class="c-card__title"></p>
                        <p class="c-card__artist"></p>
                    </div>

                    <div class="card-body">
                        <div id="progress">
                            <input type="range" id="progress-bar" class="range">
                            <div class="c-card__times">
                                <span id="current-time" class="c-card__current-time">0:00</span>
                                <span id="duration" class="c-card__duration">0:00</span>
                            </div>
                        </div>

                        <div id="controls" class="text-center">
                            <button id="prev" class="btn btn-primary rounded-circle">
                                <i class="fa-solid fa-backward-step"></i>
                            </button>
                            <button id="play" class="btn btn-primary rounded-circle btn-lg mx-2">
                                <i class="fa-solid fa-play"></i>
                            </button>
                            <button id="next" class="btn btn-primary rounded-circle">
                                <i class="fa-solid fa-forward-step"></i>
                            </button>
                        </div>
                    </div>

                    <div class="c-card__footer">
                        <div class="row align-items-center">
                            <div class="col-6">
                                <button class="btn btn-primary btn-md" data-bs-toggle="collapse"
                                    data-bs-target="#music-list">
                                    <i class="fa-solid fa-headphones"></i>
                                </button>
                            </div>
                            <div class="col-6">
                                <div class="c-card__volume-container">
                                    <i id="volume" class="fa-solid fa-volume-high"></i>
                                    <input type="range" id="volume-bar" max="100" value="100" class="range">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div id="music-list" class="collapse ">
                        <ul class="c-card__list">
                            <!-- <li class="list-group-items d-flex justify-content-between align-items-center">
                                <span>Boşver- Nilüfer</span>
                                <span class="badge bg-primary rounded-pill">3:40</span>
                            </li> -->

                        </ul>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>

</body>

</html>
