<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
      defer
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/styles/main.css" />
    <title>Pure Javascript Music Player</title>
    <link rel="icon" type="image/png" href="/ico/favicon.ico" />
  </head>

  <body>
    <div>
      <div class="container">
        <div class="c-card" id="musicCard">
          <img
            id="music-image"
            width="362"
            height="412"
            class="c-card__cover"
            src="img/1.jpeg"
          />
          <audio id="audio" src=""></audio>

          <a href="javascript:" id="lyricsMenu" class="c-card__lyrics">
            <i class="fa-solid fa-list"></i> Sözler
          </a>

          <div id="music-details" class="c-card__info">
            <p class="c-card__title"></p>
            <p class="c-card__artist"></p>
          </div>

          <div class="card-body">
            <div id="progress">
              <input type="range" id="progress-bar" class="range" />
              <div class="c-card__times">
                <span id="current-time" class="c-card__current-time">0:00</span>
                <span id="duration" class="c-card__duration">0:00</span>
              </div>
            </div>

            <div id="controls" class="text-center">
              <button id="prev" class="btn btn-primary rounded-circle">
                <i class="fa-solid fa-backward-step"></i>
              </button>
              <button
                id="play"
                class="btn btn-primary rounded-circle btn-lg mx-2"
              >
                <i class="fa-solid fa-play"></i>
              </button>
              <button id="next" class="btn btn-primary rounded-circle">
                <i class="fa-solid fa-forward-step"></i>
              </button>
            </div>
          </div>

          <div class="c-card__footer">
            <div class="row align-items-center">
              <div class="col-6">
                <button
                  class="btn btn-primary btn-md"
                  data-bs-toggle="collapse"
                  data-bs-target="#music-list"
                >
                  <i class="fa-solid fa-headphones"></i>
                </button>
              </div>
              <div class="col-6">
                <div class="c-card__volume-container">
                  <i id="volume" class="fa-solid fa-volume-high"></i>
                  <input
                    type="range"
                    id="volume-bar"
                    max="100"
                    value="100"
                    class="range"
                  />
                </div>
              </div>
            </div>
          </div>
          <div id="music-list" class="collapse">
            <ul class="c-card__list"></ul>
          </div>
        </div>

        <div id="lyricsContainer" class="lyrics" style="display: none">
          <a href="javascript:" id="lyricsClose" class="lyrics__close">
            <i class="fa-solid fa-close"></i>
          </a>

          <div class="lyrics__header">
            <h3 class="lyrics__header-title" id="lyricsTitle"></h3>
            <img src="" alt="" id="lyricsImage" class="lyrics__image" />
          </div>

          <p id="lyricsBind"></p>
        </div>
      </div>
    </div>

    <a
      href="https://www.linkedin.com/in/mehmet-buber/"
      class="homepage-linkedin"
      target="_blank"
      rel="noopener noreferrer"
    >
      Mehmet Büber
      <img src="linkedin.png" alt="Mehmet Büber Linkedin" />
    </a>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vibrant.js/1.0.0/Vibrant.min.js"
      integrity="sha512-V6rhYmJy8NZQF8F0bhJiTM0iI6wX/FKJoWvYrCM15UIeb6p38HjvTZWfO0IxJnMZrHWUJZJqLuWK0zslra2FVw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
  </body>
</html>
